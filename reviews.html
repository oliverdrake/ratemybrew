<template name="reviews">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <strong>Date</strong>
      </div>
      <div class="col-md-3">
        <strong>Aroma</strong>
      </div>
      <div class="col-md-3">
        <strong>Flavour</strong>
      </div>
      <div class="col-md-3">
        <strong>Beer Name</strong>
      </div>
    </div>
    {{#each reviews}}
    <div class="row">
      <div class="col-md-3">
        {{submitted}}
      </div>
      <div class="col-md-3">
        {{comments.aroma}}
      </div>
      <div class="col-md-3 resizable">
        <span>{{comments.flavour}}</span>
      </div>
      <div class="col-md-3">
        {{beerName}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
