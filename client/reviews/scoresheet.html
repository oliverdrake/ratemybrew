<template name="scoresheet">
  <div class="container-fluid">
    <h1 class="page-header">Rate {{#if usersName}} {{usersName}}'s {{/if}} {{name}}</h1>

    <div class="panel panel-default">
      <div class="panel-heading"><h4>Description</h4></div>
      <div class="panel-body">
        {{{description}}}
      </div>
    </div>

    {{> insertReviewForm}}

  </div>
</template>

<template name="insertReviewForm">
  {{> quickForm collection="Reviews" id="insertReviewForm" type="insert" omitFields="beerId,submitted,beerName,reviewerId"}}
</template>


<template name="scoring">
  <div class="form-group">
    <div class="row comment">
      <label for="aroma">Aroma</label>
      <span id='aroma-error'></span>
      <textarea class="input-large form-control" name="aroma" placeholder="Aroma"></textarea>
    </div>
    <div class="row comment">
      <label for="flavour">Flavour</label>
      <span id='flavour-error'></span>
      <textarea rows="4" class="input-large form-control" name="flavour" placeholder="Flavour"></textarea>
    </div>
    <div class="row comment">
      <button type="submit" class="btn btn-default submit-review">Submit</button>
    </div>
  </div>
</template>


<template name="off_flavours">
  <div class="container-fluid">
    <div class="form-group">
      {{#each off_flavours}}
        <div class="row">
        <div class="checkbox">
         <label>
           <input type="checkbox" name="{{name}}">
           <b>{{name}}</b> - {{description}}
          </label>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
