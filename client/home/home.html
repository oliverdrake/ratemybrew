<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand auto-collapse" href="/">
          Rate My Brew
        </a>

      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
          {{> caseSwapsNav}}
          {{/if}}
          {{> loginButtons}}
          {{#if isInRole 'admin'}}
          <li><a href="/admin">Admin</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="col-lg-10 col-lg-offset-1 col-xs-12 col-xs-offset-0">
      <br/>
      <br/>
      {{> yield}}
    </div>
  </div>
</template>


<template name="caseSwapsNav">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Case Swaps<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="/swaps/add" class="auto-collapse">Start a case swap</a></li>
      <li class="divider"></li>
      <li class="dropdown-header">Active Swaps</li>
      {{# each swaps}}
      <li><a href="/swaps/{{_id}}" class="auto-collapse">{{name}}</a></li>
      {{/each}}
    </ul>
  </li>
</template>


<template name="login">
  <p>You'll need to either create an account or sign in using a social media
  account before you can start using this app.</p>
  <p>If you create an account you'll also need to verify your email address.</p>
  {{#if currentUser}}
  <p><button class="btn btn-primary send-verification">Send me a verification email</button></p>
  {{/if}}
</template>
