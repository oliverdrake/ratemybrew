
<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Rate my brew</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Beers</a></li>

          {{> caseSwapsNav}}

          <li><a href="/reviews">Reviews</a></li>
          <li>{{> loginButtons}}</li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="width: 90%">
    <br/>
    {{> yield}}
  </div>
</template>


<template name="caseSwapsNav">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Case Swaps<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="/swaps/add">Start a case swap</a></li>
      <li class="divider"></li>
      <li class="dropdown-header">Active Swaps</li>
      {{# each swaps}}
      <li><a href="/swaps/{{_id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </li>
</template>


<template name="beers">
  <ul class="nav nav-sidebar">
    {{# each beers}}
    <li id="beer_{{_id}}" class="beer"><a href="score/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>


<template name="home">
  Home
</template>
